<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Branninfo</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1>Posisjoner for Varsel-ID</h1>
    <input type="text" id="search" onkeyup="search()" placeholder="SÃ¸k...">
    <ul id="ul">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
      <li><a href="#">7</a></li>
      <li><a href="#">8</a></li>
      <li><a href="#">9</a></li>
      <li><a href="#">10</a></li>
      <li><a href="#">11</a></li>
    </ul>

    <script>
      function search()
      {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        ul = document.getElementById("ul");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++)
        {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1)
          {
            li[i].style.display = "";
          }
          else
          {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
